

<div class="ui items" *ngIf="summoner">

  <img class="ui top aligned small image" style="margin-left: auto; display: block; margin-right: auto;" 
  src="http://ddragon.leagueoflegends.com/cdn/6.24.1/img/profileicon/{{summoner.profileIconId}}.png">
  <h3 style="text-align: center;">{{summoner.name}}</h3>
  <h4 style="text-align: center;">lvl {{summoner.summonerLevel}}</h4>


</div>
